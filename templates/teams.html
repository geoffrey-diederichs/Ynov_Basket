<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teams</title>
    <style>
        .team-box {
            border: 1px solid #000;
            padding: 15px;
            margin: 10px;
            width: 500px;
            cursor: pointer;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .team-box a {
            text-decoration: none;
            color: #000;
        }
        .team-box h2 {
            margin: 0;
            font-size: 18px;
        }
        .team-box p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
          <a href="/logout">Logout</a>
          <a href="/players">Players</a>
          <a href="/teams">Teams</a>
          <a href="/games">Games</a>
        </ul>
    </nav>
    <h1>Teams</h1>
    {% for team in teams %}
        <div class="team-box">
            <a href="{{ url_for('team_detail', team_id=team.id) }}">
                <h2>{{ team.full_name }} ({{ team.abbreviation }})</h2>
                <p><strong>City:</strong> {{ team.city }}</p>
                <p><strong>Conference:</strong> {{ team.conference }}</p>
                <p><strong>Division:</strong> {{ team.division }}</p>
            </a>
        </div>
    {% endfor %}
</body>
</html>
